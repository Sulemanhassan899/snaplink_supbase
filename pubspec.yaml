
name: snaplink
description: "image_uploader"
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  gap: ^3.0.1
  svg_flutter: ^0.0.1
  google_fonts: ^6.1.0
  get: ^4.6.6
  simple_gradient_text: ^1.3.0
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  bounce: ^1.0.2
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  supabase_flutter: ^2.8.4
  google_sign_in: ^6.3.0
  app_links: ^4.0.0
  flutter_local_notifications: ^19.1.0
  permission_handler: ^11.0.1
  flutter_slidable: ^3.0.1
  image_picker: ^1.0.4
  flutter_image_compress: ^2.1.0
  video_compress: ^3.1.1
  path_provider: ^2.1.1
  path: ^1.8.3
  lottie:
  file_picker:
  infinite_scroll_pagination: ^4.1.0
  share_plus: 
  shimmer: 3.0.0
  video_player: ^2.8.1
  pinput: 
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/laucnher_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-ExtraLight.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900

flutter_assets:
  assets_path: assets/
  output_path: lib/generated/
  filename: assets.dart
  field_prefix: